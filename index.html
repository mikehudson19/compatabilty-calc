<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Compatability Calculator</title>
</head>

<body>
  <div class="container-fluid vh-100">
    <h1 class="text-center mb-5 pt-5 text-light">Compatability Calculator</h1>
   <div class="main-content">
      <input type="text" class="text mw-50 mx-auto my-3 p-1" id="name1">
      <span class="mx-auto my-1 text-light">AND</span>
      <input type="text" class="text mw-50 mx-auto my-3 p-1" id="name2">
   
    <button type="button" class="px-5 mx-auto my-3 btn btn-light" id="calculate">Calculate</button>
    
  </div>    
  </div>
  <div class="loader mx-auto">
    <img src="/images/35771931234507.564a1d2403b3a.gif" alt="">
  </div>

<!-- Modal -->
<div class="modalo-container">
  <div class="modalo my-5 h-50">
    <div class="modalo-dialog">
      <div class="modalo-content">
        <div class="modalo-header">
          <h5 class="modalo-title px-4 text-center"></h5>
        </div>
        <div class="modalo-body">
          <span class="comp-score font-weight-bolder"></span>
          <p class="comp-message px-4 text-center"></p>
        </div>
        <div class="modalo-footer">
          <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal" id="calcAgain">Calculate Again</button>
          <button type="button" class="btn btn-secondary mr-3 ml-1" data-dismiss="modal" id="calcNew">Calculate New Couple</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
